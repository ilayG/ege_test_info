<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Å—Ç–∞–≤—å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: left;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .item h2, h5 {
         
          left: 0;
          right: 0;
          text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .word-bank, .expression-area {
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 12px;
            background-color: white;
            max-width: 600px;
            min-height: 50px;
            flex-wrap: wrap; /* –î–ª—è –ø–µ—Ä–µ–Ω–æ—Å–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
        }
        .word {
            padding: 10px ;
            background-color: #007AFF;
            text-align: center;
            color: white;
            cursor: grab;
            user-select: none;
            border-radius: 8px;
            font-size: 14px;
            display: inline-block;
        }
        .expression-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        .check-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #34C759;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .trash {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 2px solid #FF4500;
            color: white;
            font-size: 24px;
            border-radius: 12px;
            background-color: white;
            max-width: 600px;
            min-height: 50px;
            flex-wrap: wrap;
        }
        .clear-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(1, 50, 91);
            color: #f9eff1;
            border: none;
            border-radius: 10px;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(1, 50, 91);
            color: #f9eff1;
            border: none;
            border-radius: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .incorrect {
            background: rgba(0, 0, 0, 0.8);
        }
        .correct {
            background: rgba(50, 205, 50, 0.5);
        }
        

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–Ω–æ–ø–æ–∫ */
        .action-buttons {
            display: flex;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            gap: 10px; /* –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            margin-top: 15px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è CodeMirror */
        .CodeMirror {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: auto;
            max-width: 600px;
            min-height: 50px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è iPhone */
        @media (max-width: 390px) {
            .word {
                font-size: 12px; /* –ï—â—ë –º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
                padding: 1px 6px; /* –ï—â—ë –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø—ã */
                min-width: 50px; /* –°–¥–µ–ª–∞–ª–∏ –µ—â—ë —É–∂–µ */
                min-height: 24px; /* –°–¥–µ–ª–∞–ª–∏ –µ—â—ë –Ω–∏–∂–µ */
            }

            .check-button, .clear-button, .copy-button {
                font-size: 14px; /* –£–º–µ–Ω—å—à–∏–ª–∏ —à—Ä–∏—Ñ—Ç */
                padding: 8px 16px; /* –£–º–µ–Ω—å—à–∏–ª–∏ –æ—Ç—Å—Ç—É–ø—ã */
            }

            .trash {
                font-size: 18px; /* –£–º–µ–Ω—å—à–∏–ª–∏ –∏–∫–æ–Ω–∫—É */
            }
        }
    </style>
</head>
<body>
    <div class="item">
        <h2>–°–æ—Å—Ç–∞–≤—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ</h2>
        <h5></h5>
    </div>
<div class="container">
    <div class="expression-container">
<div class="word-bank" id="wordBank">
    <div class="word" draggable="true">i</div>
    <div class="word" draggable="true">for</div>
    <div class="word" draggable="true">¬†¬†¬†¬†</div>
    <div class="word" draggable="true">in</div>
    
    <div class="word" draggable="true">print(i)</div>
    <div class="word" draggable="true">range(i):</div>
</div>


        <div id="expressionAreas">
        <div class="expression-area" id="expressionArea1"></div>
        <div class="expression-area" id="expressionArea2"></div>

        </div>

        
        <div class="trash" id="trashZone">üóëÔ∏è</div>
        <div class="action-buttons">
            <button class="check-button" id="checkButton">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button class="clear-button" id="clearButton">‚ôªÔ∏è</button>
        </div>
        <!-- –ü–æ–ª–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–æ–¥–∞ -->
       <textarea id="codeEditor" readonly></textarea>
       <button class="copy-button" id="copyButton">¬©Ô∏è</button>
    </div>
<div class="overlay" id="overlay"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script>
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            lineNumbers: true,
            mode: "python",
            theme: "default",
            viewportMargin: Infinity,
            readOnly: true,
            indentUnit: 0,
            electricChars: false,
            smartIndent: false,
            extraKeys: {
                "Enter": false,
                "Tab": false
            }
        });
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è CodeMirror
    function updateCodeEditor() {
        let code = "";
        document.querySelectorAll(".expression-area").forEach(area => {
            const words = Array.from(area.children).map(word => word.innerText).join(' ');
            if (words.trim()) code += words + "\n";
        });

        // –ó–∞–º–µ–Ω—è–µ–º –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã (¬†) –Ω–∞ –æ–±—ã—á–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã
        code = code.replace(/¬†/g, ' ');

        // –ó–∞–º–µ–Ω—è–µ–º 4 –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã—Ö –ø—Ä–æ–±–µ–ª–∞ –Ω–∞ 4 –æ–±—ã—á–Ω—ã—Ö
        code = code.replace(/(¬†){4}/g, '    ');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ CodeMirror
        if (editor) {
            editor.setValue(code.trim());
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    document.getElementById('copyButton').addEventListener('click', function () {
        // –ü–æ–ª—É—á–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∏–∑ CodeMirror
        const code = editor.getValue();

        // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç textarea –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        const tempTextarea = document.createElement('textarea');
        tempTextarea.value = code;
        document.body.appendChild(tempTextarea);

        // –í—ã–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –≤ textarea –∏ –∫–æ–ø–∏—Ä—É–µ–º –µ–≥–æ
        tempTextarea.select();
        tempTextarea.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.execCommand('copy');

        // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
        document.body.removeChild(tempTextarea);

        // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
        alert('–ö–æ–¥ —É—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
    });

    Sortable.create(document.getElementById('wordBank'), {
        group: {
            name: 'shared',
            pull: 'clone',
            put: false
        },
        animation: 150,
        onEnd: updateCodeEditor
    });


        Sortable.create(document.getElementById('expressionArea1'), {
            group: 'shared',
            animation: 150,
            onEnd: updateCodeEditor
        });
        Sortable.create(document.getElementById('expressionArea2'), {
            group: 'shared',
            animation: 150,
            onEnd: updateCodeEditor
        });

    Sortable.create(document.getElementById('trashZone'), {
        group: 'shared',
        animation: 150,
        onAdd: function (evt) {
            evt.item.remove();
        }
    });

    document.getElementById('checkButton').addEventListener('click', function () {
        let isCorrect = true;

            const expressionArea1 = document.getElementById('expressionArea1');
            const wordsInArea1 = Array.from(expressionArea1.querySelectorAll('.word'));
            const userExpression1 = wordsInArea1.map(word => word.textContent).join('');
            if (userExpression1 !== "foriinrange(i):") {
                isCorrect = false;
            }
            const expressionArea2 = document.getElementById('expressionArea2');
            const wordsInArea2 = Array.from(expressionArea2.querySelectorAll('.word'));
            const userExpression2 = wordsInArea2.map(word => word.textContent).join('');
            if (userExpression2 !== "¬†¬†¬†¬†print(i)") {
                isCorrect = false;
            }

        const overlay = document.getElementById('overlay');
        if (isCorrect) {
            updateCodeEditor();
            overlay.className = 'overlay correct';
            overlay.innerHTML = '–ü–æ–ª—É—á–∏–ª–æ—Å—å!';
        } else {
            overlay.className = 'overlay incorrect';
            overlay.innerHTML = userExpression1 + "\n" + userExpression2;
        }
        overlay.style.display = 'flex';
        setTimeout(() => { overlay.style.display = 'none'; }, 1000);
    });
    // –û—á–∏—Å—Ç–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ expressionArea1 –∏ expressionArea2
    document.getElementById('clearButton').addEventListener('click', () => {
          editor.setValue(''); // –û—á–∏—â–∞–µ–º CodeMirror

          document.querySelectorAll('.expression-area').forEach(area => {
              while (area.firstChild) {
                  area.removeChild(area.firstChild);
              }
          });
      });
</script>

</body>
</html>
