<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Å—Ç–∞–≤—å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: left;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .item h2, h5 {
         
          left: 0;
          right: 0;
          text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .word-bank, .expression-area {
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 12px;
            background-color: white;
            width: 90%;
            /*max-width: 600px; */
            min-width: 600px;
            min-height: 50px;
            flex-wrap: wrap; /* –î–ª—è –ø–µ—Ä–µ–Ω–æ—Å–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è CodeMirror */
        .CodeMirror {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: auto;
        
        }
        .word {
            padding: 10px ;
            background-color: #007AFF;
            color: white;
            cursor: grab;
            user-select: none;
            border-radius: 8px;
            font-size: 14px;
            display: inline-block;
        }
        .expression-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        .check-button {
            
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #34C759;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .trash {
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 10px;
            border: 2px solid #FF4500;
            border-radius: 12px;
            background-color: white;
            width: 90%;
            /*max-width: 600px; */
            min-width: 600px;
            min-height: 50px;
            flex-wrap: wrap;
        }
        .clear-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(1, 50, 91);
            color: #f9eff1;
            
            border: none;
            border-radius: 10px;
            
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .incorrect {
            background: rgba(0, 0, 0, 0.8);
        }
        .correct {
            background: rgba(50, 205, 50, 0.5);
        }
        

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–Ω–æ–ø–æ–∫ */
        .action-buttons {
            display: flex;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            gap: 10px; /* –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
            margin-top: 15px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        
        @media (max-width: 480px) {
            .word-bank, .expression-area, .trash, .overlay {
                gap: 6px;
                padding: 8px;
                font-size: 12px;
            }
            .word {
                padding: 6px 14px;
                font-size: 12px;
            }
            .action-buttons {
                flex-direction: row; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
                align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            }

            .action-buttons > * {
                width: 100%; /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫ –Ω–∞ –≤—Å—é –¥–æ—Å—Ç—É–ø–Ω—É—é —à–∏—Ä–∏–Ω—É */
                margin: 5px 0; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            }
            .check-button, .clear-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .trash {
                font-size: 18px;
            }


        }
    </style>
</head>
<body>

    <div class="item">
        <h2>–°–æ—Å—Ç–∞–≤—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ</h2>
        <h5></h5>
    </div>
    <div class="container">
        <div class="expression-container">
            <div class="word-bank" id="wordBank">
                <div class="word" draggable="true">for </div>
                <div class="word" draggable="true">i </div>
                <div class="word" draggable="true">in </div>
                <div class="word" draggable="true">range(2, </div>
                <div class="word" draggable="true">10, </div>
                <div class="word" draggable="true">2):</div>
                <div class="word" draggable="true">¬†¬†¬†¬†</div>
                <div class="word" draggable="true">print(i)</div>
            </div>
            <div class="expression-area" id="expressionArea1"></div>
            <div class="expression-area" id="expressionArea2"></div>
            <div class="trash" id="trash">üóëÔ∏è</div>
            <div class="action-buttons">
                <button class="check-button" id="checkButton">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <button class="clear-button" id="clearButton">‚ôªÔ∏è</button>
            </div>
            <!-- –ü–æ–ª–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–æ–¥–∞ -->
            <textarea id="codeEditor" readonly></textarea>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            lineNumbers: true, // –ù—É–º–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä–æ–∫
            mode: "python",    // –Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è
            theme: "default",  // –¢–µ–º–∞
            viewportMargin: Infinity, // –ü–æ–∫–∞–∑–∞—Ç—å –≤–µ—Å—å –∫–æ–¥ —Å—Ä–∞–∑—É
            readOnly: true     // –¢–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è CodeMirror
        function updateCodeEditor() {
            const expressionArea1 = document.getElementById('expressionArea1');
            const words1 = Array.from(expressionArea1.children).map(word => word.innerText).join(' ');
            const expressionArea2 = document.getElementById('expressionArea2');
            const words2 = Array.from(expressionArea2.children).map(word => word.innerText).join(' ');
            const code = `${words1}\n${words2}`.trim(); // –û–±—ä–µ–¥–∏–Ω—è–µ–º —Å—Ç—Ä–æ–∫–∏ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–≤–æ–¥ —Å—Ç—Ä–æ–∫–∏
            editor.setValue(code); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ CodeMirror
        }
        

        Sortable.create(document.getElementById('wordBank'), {
            group: 'shared',
            animation: 150,

        });

        Sortable.create(document.getElementById('expressionArea1'), {
            group: 'shared',
            animation: 150,
            onEnd: updateCodeEditor
        });

        Sortable.create(document.getElementById('expressionArea2'), {
            group: 'shared',
            animation: 150,
        });
        document.getElementById('checkButton').addEventListener('click', function () {
            // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ
            const correctExpression1 = "for i in range(2, 10, 2):";
            const correctExpression2 = "¬†¬†¬†¬†print(i)";

            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ expressionArea1
            const expressionArea1 = document.getElementById('expressionArea1');
            const wordsInArea1 = Array.from(expressionArea1.querySelectorAll('.word'));

            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ expressionArea2
            const expressionArea2 = document.getElementById('expressionArea2');
            const wordsInArea2 = Array.from(expressionArea2.querySelectorAll('.word'));

            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —ç—Ç–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const userExpression1 = wordsInArea1.map(word => word.textContent).join('');
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —ç—Ç–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const userExpression2 = wordsInArea2.map(word => word.textContent).join('');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å
            if (userExpression1 === correctExpression1 && userExpression2 === correctExpression2) {
                alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –í—ã —Å–æ—Å—Ç–∞–≤–∏–ª–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ.");
                updateCodeEditor();
            } else {
                alert(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –í–∞—à–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ: "\n${userExpression1}\n${userExpression2}"\n–ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ: "\n${correctExpression1}\n${correctExpression2}"`);
                updateCodeEditor();
            }
        });
    </script>
</body>
</html>
